<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>Counter</title>
</head>
<body>
    

    <main class="main" id="main">
        <section class="counter">
            <div class="container">
                <div class="counter__block">
                    <p class="counter__text">
                        Counter
                    </p>
                    <span class="counter__number">
                        0
                    </span>
                    <div class="counter__btns">
                        <button onclick="dec()">
                            <span>
                                Decrease
                            </span>
                        </button>
                        <button onclick="reset()">
                            <span>
                                Reset
                            </span>
                        </button>
                        <button onclick="inc()">
                            <span>
                                Increase
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="../js/main.js"></script>
</body>
</html>
